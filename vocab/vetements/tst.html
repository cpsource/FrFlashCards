  <script>
  function safeName(name) {
    let result = name.trim()
      .replace(/\s*\/\s*/g, "-")
      .replace(/^l'/i, "l-")
      .replace(/\s+/g, "-")
      .replace(/'/g, "-")
      .replace(/-+/g, "-");
    console.log("Result:", result);
    return result;
  }
